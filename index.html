<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Create JavaScript Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/686509c997.js" crossorigin="anonymous"></script>
</head>
<body class="bg-warning">
    
    <div class="task-field pt-5">
        <div class="container">
            <h2 id="title" class="text-center text-uppercase">Create Task</h2>
            <div class="row mb-5">
                <div class="col-md-12">
                    <div class="task-wrapper">
                        <input type="text" name="task-field" id="task-field" class="form-control">
                        <p class="text-center text-danger shadow">Press 'Enter' Key</p>
                    </div>
                </div>
            </div>
            <div class="row" id="allTaskField"></div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
